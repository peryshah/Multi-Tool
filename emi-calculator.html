<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style/emi-calculator.css">
</head>
<body>
    <div class="calculator-container">
        <h1>EMI Calculator</h1>
        
        <div class="input-group">
            <label for="loan-amount">Loan Amount (₹)</label>
            <input type="number" id="loan-amount" placeholder="e.g., 500000" min="1000" value="500000">
            <div class="range-container">
                <input type="range" id="loan-amount-range" min="1000" max="5000000" step="1000" value="500000">
                <span id="loan-amount-display">5,00,000</span>
            </div>
        </div>

        <div class="input-group">
            <label for="interest-rate">Interest Rate (% p.a.)</label>
            <input type="number" id="interest-rate" placeholder="e.g., 8.5" min="1" max="30" step="0.1" value="8.5">
            <div class="range-container">
                <input type="range" id="interest-rate-range" min="1" max="30" step="0.1" value="8.5">
                <span id="interest-rate-display">8.5%</span>
            </div>
        </div>

        <div class="input-group">
            <label for="loan-tenure">Loan Tenure (years)</label>
            <input type="number" id="loan-tenure" placeholder="e.g., 5" min="1" max="30" value="5">
            <div class="range-container">
                <input type="range" id="loan-tenure-range" min="1" max="30" value="5">
                <span id="loan-tenure-display">5 years</span>
            </div>
        </div>

        <button onclick="calculateEMI()">Calculate EMI</button>

        <div class="results">
            <h2>Loan Breakdown</h2>
            <div class="result-grid">
                <div class="result-item">
                    <div class="label">Monthly EMI</div>
                    <div class="value" id="emi-amount">₹0</div>
                </div>
                <div class="result-item">
                    <div class="label">Total Interest</div>
                    <div class="value" id="total-interest">₹0</div>
                </div>
                <div class="result-item">
                    <div class="label">Total Payment</div>
                    <div class="value" id="total-payment">₹0</div>
                </div>
                <div class="result-item">
                    <div class="label">Interest %</div>
                    <div class="value" id="interest-percent">0%</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="emi-chart"></canvas>
        </div>

        <div class="summary">
            <p>EMI (Equated Monthly Installment) is calculated using the formula: <br>
            EMI = [P x R x (1+R)^N]/[(1+R)^N-1] where P=Principal, R=Monthly Interest Rate, N=Number of Monthly Installments</p>
        </div>
    </div>

    
     <script src="scripts/emi-calculator.js"></script>
</body>
</html>
